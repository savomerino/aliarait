<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aliara IT Presupuestos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #e7a042;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .logo p {
            color: #666;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
            font-size: 14px;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: #e7a042;
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            background: #e7a042;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .form-group button:hover {
            background: #d4860f;
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #c33;
        }
        .error.show {
            display: block;
        }
        .info {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Aliara IT</h1>
            <p>Sistema de Presupuestos</p>
        </div>

        <div class="error" id="error"></div>

        <form method="POST" action="auth.php" id="loginForm">
            <div class="form-group">
                <label for="password">Contrase単a</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Ingresa la contrase単a" 
                    required
                    autofocus
                >
            </div>
            <div class="form-group">
                <button type="submit">Acceder</button>
            </div>
        </form>

        <div class="info">
            Ingresa la contrase単a para acceder al sistema
        </div>
    </div>

    <script>
        // Mostrar mensaje de error si viene en URL
        const params = new URLSearchParams(window.location.search);
        if (params.get('error')) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = 'Contrase単a incorrecta. Intenta de nuevo.';
            errorDiv.classList.add('show');
        }
    </script>
</body>
</html>
